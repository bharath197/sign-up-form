<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="outer-container">
        <div class="image-side">
            <div class="title"><span><img class="logo" src="assets/odin-lined.png" alt=""></span>ODIN</div>
        </div>
        <div class="form-side">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepst dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="middle">
                <h3>Let's do this!</h2>
                    <form action="">
                        <ul>
                            <li>
                                <div class=" first name">
                                    <label for="firstName">First name</label>
                                    <input type="text" id="firstName">
                                </div>
                                <div class="last name">
                                    <label for="lastName">Last name</label>
                                    <input type="text" id="lastName">
                                </div>
                            </li>
                            <li>
                                <div class="email contact">
                                    <label for="email">Email</label>
                                    <input type="email" id="email">
                                </div>
                                <div class="phone contact">
                                    <label for="phone">Phone Number</label>
                                    <input type="number" id="phone">
                                </div>
                            </li>
                            <li>
                                <div class="password">
                                    <label for="password">Password</label>
                                    <input type="password" id="password">
                                </div>
                                <div class="password">
                                    <label for="password">Confirm password</label>
                                    <input type="password" id="password">
                                </div>
                            </li>
                        </ul>
                        <div class="button">
                            <button type="submit" class="submitButton">Create Account</button>
                            <p>Already have an account? <span>Log in</span></p>
                        </div>
                    </form>
            </div>
            <div class="bottom">
                
            </div>
        </div>
    </div>
</body>

</html>
